{% extends 'blog/blog_base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="container">
            <h1>All articles</h1>
        </div>
    </div>
    <div class="row">
        {% for article in articles %}
        <div class="container">
            <div style="padding-top:2%">
                <h1 class="display-4">{{article.title}}</h1>
                <p class="lead">{{article.author}}</p>
                <p>{{article.date_published}}</p>
                <a class="btn btn-primary" href="#" role="button">Read</a>
                <hr class="my-4">
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
